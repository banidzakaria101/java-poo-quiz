<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java POO Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-title">Welcome to the Java POO Quiz! Test your knowledge about Object-Oriented Programming in Java.</div>
    <div class="question-counter" id="question-counter">Question 1 of 10</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="quiz">
        <div class="question" id="question">Question will appear here</div>
        <div class="answers" id="answers">
            <!-- Answer buttons will be inserted here -->
        </div>
    </div>
    <div class="result" id="result" style="display: none;"></div>
    <button id="restart" style="display: none;">Restart Quiz</button>

        <script src="script.js"></script>
    </div>
</body>

</html>
